version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: plagiarism_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=plagiarism_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:7-alpine
    container_name: plagiarism_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    container_name: plagiarism_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: plagiarism_api
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - minio
    env_file:
      - ../backend/.env
    volumes:
      - ../backend:/app

  celery-worker:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: plagiarism_celery_worker
    command: celery -A app.core.celery.app worker -l info
    depends_on:
      - redis
      - api
    env_file:
      - ../backend/.env
    volumes:
      - ../backend:/app

  celery-beat:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: plagiarism_celery_beat
    command: celery -A app.core.celery.app beat -l info
    depends_on:
      - redis
      - api
    env_file:
      - ../backend/.env
    volumes:
      - ../backend:/app

volumes:
  postgres_data:
  redis_data:
  minio_data:
