{% extends 'base.html' %}

{% block content %}
<section>
    <h2>Upload Your File</h2>
    <form action="{{ url_for('main.analyze_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Upload</button>
    </form>
</section>
{% endblock %}
